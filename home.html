<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainnment hub</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/swiper-bundle.min.css" />
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <iframe id="preloader" src="/preloader.html" title="Preloader"></iframe>

  <div id="main-content" style="display: none">
    <header>
      <div class="nav container">
        <a href="/home.html" class="logo" title="Entertainment Hub">
          Entertainnment<span>Hub</span>
        </a>
        <div class="search">
          <div class="search-box">
            <input type="search" title="Search" id="search-input" placeholder="Search here..." />
            <i class="bx bx-search"></i>
          </div>
          <div class="search-result"></div>
        </div>
        <a href="/profile.html" class="user">
          <img src="/images/user.png" alt="user profile" title="User Profile" class="user-img" />
        </a>
        <div class="navbar">
          <a href="/home.html" class="nav-link link-active" title="Home">
            <i class="bx bx-home-alt-2"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="/movies.html" class="nav-link" title="Movies">
            <i class="bx bx-camera-movie"></i>
            <span class="nav-link-title">Movies</span>
          </a>
          <a href="/anime.html" class="nav-link" title="Anime">
            <i class="bx bx-child"></i>
            <span class="nav-link-title">Anime</span>
          </a>
          <a href="/web-series.html" class="nav-link" title="Web Series">
            <i class="bx bx-tv"></i>
            <span class="nav-link-title">Series</span>
          </a>
          <a href="/franchises.html" class="nav-link" title="Franchises">
            <i class="bx bx-list-ul"></i>
            <span class="nav-link-title">Franchises</span>
          </a>
        </div>
      </div>
    </header>

    <!--Head-->
    <section class="head container" id="head">
      <div class="head-content swiper">
        <div class="swiper-wrapper" id="head-slides">
          <!-- Here the head slides are dynamically and randomly 7 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!--Head-->

    <!--Popular-->
    <section class="popular container slider-content" id="popular">
      <div class="heading">
        <h2 class="heading-title">Popular</h2>
        <div class="see-all-btn">
          <a href="/all-pop.html" class="see-all">
            See All
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="popular-content swiper">
        <div class="swiper-wrapper" id="popular-slides">
          <!-- Here the popular slides are dynamically and randomly 8 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
      </div>
    </section>
    <!--Popular-->

    <!--New-->
    <section class="new container slider-content" id="new">
      <div class="heading">
        <h2 class="heading-title">New Releases</h2>
        <div class="see-all-btn">
          <a href="/all-new.html" class="see-all">
            See All
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="new-content swiper">
        <div class="swiper-wrapper" id="new-slides">
          <!-- Here the new releases slides are dynamically and randomly 8 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
      </div>
    </section>
    <!--New-->

    <!--Most Watched-->
    <section class="most-watched container slider-content" id="most-watched">
      <div class="heading">
        <h2 class="heading-title">Most Watched</h2>
        <div class="see-all-btn">
          <a href="/all-most-watched.html" class="see-all">
            See All
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="new-content swiper">
        <div class="swiper-wrapper" id="most-watched-slides">
          <!-- Here the most watched slides are dynamically and randomly 8 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
      </div>
    </section>
    <!--Most Watched-->

    <!--Top Rated-->
    <section class="top-rated container slider-content" id="top-rated">
      <div class="heading">
        <h2 class="heading-title">Top Rated</h2>
        <div class="see-all-btn">
          <a href="/all-top-rated.html" class="see-all">
            See All
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="new-content swiper">
        <div class="swiper-wrapper" id="top-rated-slides">
          <!-- Here the top rated slides are dynamically and randomly 8 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
      </div>
    </section>
    <!--Top Rated-->

    <!--Coming Soon-->
    <section class="coming-soon container slider-content" id="coming-soon">
      <div class="heading">
        <h2 class="heading-title">Coming Soon</h2>
        <div class="see-all-btn">
          <a href="/all-coming-soon.html" class="see-all">
            See All
            <i class="bx bx-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="new-content swiper">
        <div class="swiper-wrapper" id="coming-soon-slides">
          <!-- Here the coming soon slides are dynamically and randomly 8 are displayed using JavaScript -->
        </div>
        <div class="swiper-button-next" title="Next"></div>
        <div class="swiper-button-prev" title="Previous"></div>
      </div>
    </section>
    <!--Coming Soon-->

    <!--Copyright-->
    <footer class="copyright">
      <p>&copy; MegYaSuKri All rights reserved &centerdot; 2024</p>
    </footer>
    <!--copyright-->
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Check if the user is signed in
      if (localStorage.getItem('signedIn') !== 'true') {
        // Redirect to the landing page if not signed in
        window.location.href = 'index.html';
      }
    });
  </script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/head-slides.js"></script>
  <script src="/js/popular-slides.js"></script>
  <script src="/js/new-releases-slides.js"></script>
  <script src="/js/most-watched.js"></script>
  <script src="/js/top-rated.js"></script>
  <script src="/js/coming-soon-slides.js"></script>
</body>

</html>
